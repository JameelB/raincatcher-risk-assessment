<ion-item class="risk-assessment">
  <div ng-show="riskAssessmentStep === 0">
    <div class="heading">
      <i class="icon ion-alert-circled"></i>
      <h2>Risk assessment complete?</h2>
    </div>
    <button class="button button-balanced button-full" ng-click="ctrl.answerComplete($event, true)">Yes</button>
    <button class="button button-assertive button-full" ng-click="ctrl.answerComplete($event, false)">No</button>
  </div>
  <div ng-if="riskAssessmentStep == 1">
    <div class="heading">
      <h3>Signature:</h3>
    </div>
    <risk-assessment-signature></risk-assessment-signature>
    <button class="button button-positive button-full" ng-click="ctrl.done($event)">Submit</button>
  </div>
</ion-item>
