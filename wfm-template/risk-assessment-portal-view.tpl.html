<div class="panel panel-default risk-assessment-portal">
  <div class="panel-heading"><h3>Risk Assessment</h3></div>
  <div class="panel-body">
    <div>
      Risk Assessment complete:
      <i class="fa fa-check" ng-show="riskAssessment.complete"></i>
      <i class="pficon pficon-close" ng-show="! riskAssessment.complete"></i>
    </div>
    <div>
      Signature: <br/>
      <img src="{{riskAssessment.signature}}"></img>
    </div>
  </div>
</div>
