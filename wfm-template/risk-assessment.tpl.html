<md-list class="risk-assessment">
  <md-list-item>
    <md-subheader class="md-no-sticky"><h3>Risk Assessment</h3></md-subheader>
  </md-list-item>
  <md-list-item>
    Risk Assessment complete
    <md-icon md-font-set="material-icons" ng-show="riskAssessment.complete">check_circle</md-icon>
    <md-icon md-font-set="material-icons" ng-show="! riskAssessment.complete">cancel</md-icon>
  </md-list-item>

  <md-list-item layout="column">
    <md-subheader class="md-no-sticky">Signature:</md-subheader>
    <img src="{{riskAssessment.signature}}"></img>
  </md-list-item>
</md-list>
