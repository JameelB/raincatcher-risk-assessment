<div class="risk-assessment">
  <ion-item class="item-divider">
    Risk Assessment
  </ion-item>
  <ion-item>
    <div class="item-icon-left">
      <i class="icon ion-alert-circled"></i>
      Risk Assessment complete
    </div>
    <div class="item-icon-right">
      <i class="icon ion-checkmark" ng-show="riskAssessment.complete"></i>
      <i class="icon ion-close" ng-show="! riskAssessment.complete"></i>
    </div>
  </ion-item>
  <ion-item class="item-icon-left">
    <i class="icon ion-edit"></i>
    Signature
  </ion-item>
  <ion-item>
    <img src="{{riskAssessment.signature}}"></img>
  </ion-item>
</div>
